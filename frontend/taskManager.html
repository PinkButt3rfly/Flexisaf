<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
</head>
<body>
  <!-- Navbar Section-->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">GalleryOfSeasons</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Task Manager</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cover Section -->
  <header class="cover container-fluid">
    <h1 class="text-center text-white py-5">Welcome To The Gallery Of Seasons</h1>
    <p class="lead text-center text-white">A Stunning Collection of Your Favorite Seasons</p>
  </header>

  <!-- Task Manager Section -->
  <section class="container my-5">
    <h1 class="text-center mb-4">Task Manager</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">

    <div class="mb-4">
      <input type="text" id="taskInput" class="form-control mb-3" placeholder="Enter your task">
      <select id="priorityInput" class="form-select mb-3">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button class="btn addTask w-100" onclick="addTask()">Add Task</button>
    </div>

    <div class="mb-4">
      <p>Total Tasks: <span id="totalTasks">0</span></p>
      <p>Completed Tasks: <span id="completedTasks">0</span></p>
    </div>

    <div class="mb-2">
      <button class="btn alphabet" onclick="sortTasks('alphabetical')">Sort Alphabetically</button>
      <button class="btn priority" onclick="sortTasks('priority')">Sort by Priority</button>
    </div>

    <div id="tasksContainer" class="list-group">
      <!-- Tasks will appear here -->
    </div>
  </section>

  <footer class="text-white text-center py-3">
    <p>&copy; 2025 Gallery Of Seasons | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
